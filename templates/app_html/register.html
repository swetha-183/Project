{% extends 'app_html/base.html' %}
{% block title %}RegistrationPage{% endblock %}
{% block content %}
<div class="container pt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<h3>User Registration</h3>
		<form method="post">
			{% csrf_token %}
			{% for i in r %}
			<div>{{i}}</div>
			{% endfor %}
			<div class="row">
				<div class="col">
					<input type="reset" value="Reset" class="btn btn-outline-warning my-2 mx-2 form-control">
					
				</div>
				<div class="col">
					<input type="Submit" value="Register" class="btn btn-outline-success my-2 mx-2 form-control">
					
				</div>
				
			</div>
		</form>
		
	</div>
	
</div>
{% endblock %}
