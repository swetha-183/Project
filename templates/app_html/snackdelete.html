{% extends 'app_html/base.html' %}
{% block title %}SnackDelete{% endblock %}
{% block content %}
<div class="container pt-5">
	<div class="card shadow-lg col-md-6 mx-auto ">
		<div class="card-body">
    <form method="post">
    	{% csrf_token %}
	<h3>Are you sure to delete this SnackItem {{k.sname}}?</h3>
	<div class="row">
		<div class="col">
			<input type="submit" value="Delete" class="btn btn-outline-danger  mx-2 my-2 form-control">
			
		</div>
		    <div class="col"><a href="{% url 'snac' %}" class="btn btn-outline-warning form-control mx-2 my-2 ">Back To List</a>
		</div>
		
       </div>
    </form>
	</div>
	</div>
</div>
{% endblock %}
