{% extends 'app_html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container pt-4">
	<div class="card col-md-4 mx-auto shadow-lg mx -2 my-2">
		<div class="card-body">
			<h3>Login</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="username" placeholder="Enter User form" required class="form-control my-2 mx-2">
				<input type="password" name="password"placeholder="Enter password" required class="form-control my-2 mx-2">
				
				<div class="row">
					<div class="col">

						<a href="{% url 'reg' %}" class="btn btn-outline-secondary form-control my-2 mx-2" >New User</a>
					</div>
					<div class="col">
						<input type="submit" value="Login" class="btn btn-outline-warning form-control mx-2 my-2">
						
					</div>
					
					
				</div>
				
			</form>
				
		</div>
		
	</div>
	
</div>
{% endblock %}
