{% extends 'app_html/base.html' %}
{% block title %}MilkShakeDelete{% endblock %}
{% block content %}
<div class="container pt-4">
	<div class="row">
		<div class="card col-md-6 mx-auto shadow-lg">
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					<h3>Are You Sure Do You Want To Delete this {{l.sname}} Milkshake?</h3>
					<div class="row">
						<div class="col">
							<input type="submit" value="Delete" class="btn btn-outline-secondary form-control mx-2 my-2">
						</div>
						<div class="col">
							<a href="{% url 'mil' %}" class="btn btn-outline-danger form-control mx-2 my-2">Back To List</a>
						</div>
						
					</div>
				</form>
				
			</div>
			
		</div>
		
	</div>
	
</div>
{% endblock %}
